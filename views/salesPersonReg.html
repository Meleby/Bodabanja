<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/salesPersonReg.css">
</head>

<body onload="document.registration.firstName.focus();">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#"><strong>BB-Banja</strong></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
		  <ul class="navbar-nav">
			<li class="nav-item active">
			  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
        <form action="/customerList" method = "GET">
          <input type="submit" value="Customers" style="background:none; color:inherit; border: none; padding: 0; padding-top: 8px; font: inherit; cursor: pointer; outline: inherit;">
        </form>
			  
			</li>
			<li class="nav-item">
			  <form action="/salesPeopleList" method = "GET">
          <input type="submit" value="Sales People" style="background:none; color:inherit; border: none; padding: 0; padding-top: 8px; padding-left: 10px; font: inherit; cursor: pointer; outline: inherit;">
        </form>
			</li>
			
		  </ul>
		</div>
	  </nav>
  
	<div class="limiter">
		<div class="container">
			<div class="wrap-login100">
				<form class="login100-form validate-form" name="registration" method="POST" onsubmit="return formValidation();" action="/saveSalesPerson">
                    <h3>Sales Person Details Form</h3>
					<div class="form-row">
                          <div class="form-group col-md-6" id="firstName_div">
                            <label>First Name *</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                            <div id = "firstName_error"></div>
                          </div>
                          <div class="form-group col-md-6" id="lastName_div">
                            <label>Last Name *</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" >
                            <div id = "lastName_error"></div>
                          </div>                        

                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6" id="dob_div">
                          <label>Date of Birth*</label>
                          <input type="date" class="form-control" id="dob" name="dob">
                          <div id = "dob_error"></div>
                          
                        </div>
                        <div class="form-group col-md-6" id="contact_div">
                          <label>Phone Contact*</label>
                          <input type="number" class="form-control" id="contact" name="contact">
                          <div id = "contact_error"></div>
                        </div>                        

                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6" id="email_div">
                          <label>Email</label>
                          <input type="email" class="form-control" id="email" name="email">
                          <div id = "email_error"></div>
                        </div>
                        <div class="form-group col-md-6" id="id_div">
                          <label>ID *</label>
                          <input type="number" class="form-control" id="id" name="id" >
                          <div id = "id_error"></div>
                        </div>                        

                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6" id="password_div">
                          <label>Password *</label>
                          <input type="password" class="form-control" id="password" name="password" >
                          <div id = "password_error"></div>
                        </div>
                                           

                    </div>   
                    
                    <div class="form-row">
                        <div class="form-group col-md-12" id="workingDaysNum_div">
                          <label>Number of working days*</label>
                          <input type="number" class="form-control" id="workingDaysNum" name="workingDaysNum" >
                          <div id = "workingDaysNum_error"></div>
                        </div>
                                                

                    </div>   
                    
        
                  <div class="form-row">
                    <div class="form-group col-md-6" id="supervisor_div">
                      <label>Supervisor*</label>
                      <input type="text" class="form-control" id="supervisor" name="supervisor" >
                      <div id = "supervisor_error"></div>
                    </div>
                    <div class="form-group col-md-6" id="todayDate_div">
                      <label>Current Date*</label>
                      <input type="date" class="form-control" id="todayDate" name="todayDate">
                      <div id="todayDate_error"></div>
                    </div>                        
                  </div>
                  <div class="container-login100-form-btn" style="text-align: center;">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type = "reset" class="login100-form-btn btn btn-danger">Cancel</button>
                </div>
    

              </div>
              
				</form>
      </div>
      <footer style="text-align: center;padding: 25px;background-color: rgba(255,255,255,0.9); ">&copy;Banja2020</footer>
  
    </div>
    
  </div>
  <script src="js/salesPersonReg.js"></script> 
  </body>
</html>
